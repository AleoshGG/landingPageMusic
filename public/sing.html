<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/Diseño sin título (1)_upscayl_5x_realesrgan-x4plus (1).ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="todo">
        <a href="" class="regresar"><img src="./img/OIP (1).png" alt="flecha"></a>
        <div class="contenedor-form">
            <div class="rectangulo-form">
                <h1>Crear Usuario</h1>
                <form>
                    <label for="">Nombre de Usuario</label>
                    <input id="name" type="text" placeholder="TagName (6 caracteres)" maxlength="6" minlength="1"/>
                    <label for="">Contraseña</label>
                    <input type="password" id="password"/>
                    <label for="">Confirmar Contraseña</label>
                    <input id="password-conf" type="password"/>
                </form>
                <button id="crear-usuario">Crear</button>
                <a href="login.html" class="link">Iniciar Sesión <hr></a>
                <div class="logo-form">
                    <img src="./img/Diseño sin título (1)_upscayl_5x_realesrgan-x4plus (1).png" alt="">
                    <p>MusicPlay</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/src/scripts/sing.js"></script>
  </body>
</html>
