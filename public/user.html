<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link rel="stylesheet" href="user.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/Diseño sin título (1)_upscayl_5x_realesrgan-x4plus (1).ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="todo">
      <header>
        <div class="logo">
          <img
            src="./img/Diseño sin título (1)_upscayl_5x_realesrgan-x4plus (1).png"
            alt="logo"
          />
          <h1>MusicPlay</h1>
        </div>
        <div class="btn-usuario">
          <a href="">
            <button id="btn-usuario">
              User
              <img
                src="./img/user-icon-on-transparent-background-free-png.webp"
                alt="usuario"
                srcset=""
              /></button
          ></a>
        </div>
      </header>

      <main>
        <div class="sobreMi">
          <div class="usuario">
            <div class="rectangulo">
              <img src="./img/image.png" alt="usuario" />
              <div>
                <p class="nombreUsuario">User</p>
                <p>Perfil Premium</p>
              </div>
            </div>
          </div>
          <div class="tabla">
            <div class="rectanguloTabla">
              <h2>Top de tus canciones favoritas</h2>
              <table>
                <thead>
                  <th>Nombre</th>
                  <th>Álbum</th>
                  <th>Duración</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Madrugada</td>
                    <td>Daltónico</td>
                    <td>2:52</td>
                  </tr>
                  <tr>
                    <td>I Need You</td>
                    <td>Divergent</td>
                    <td>3:16</td>
                  </tr>
                  <tr>
                    <td>Evolve</td>
                    <td>Error</td>
                    <td>3:33</td>
                  </tr>
                  <tr>
                    <td>Fuera de Lugar</td>
                    <td>Dico de Oro</td>
                    <td>3:17</td>
                  </tr>
                  <tr>
                    <td>Sit Next To Me</td>
                    <td>Sacred Hearts Club</td>
                    <td>4:03</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="masEscuchados">
          <h3>Artistas más escuchados</h3>
          <div class="artistas-contenedor">
            <div class="artistas-contenido">
              <a
                href="https://open.spotify.com/intl-es/artist/62nVRNDLaS8m1p31F6omGw?si=k1X-PoILTq6_oqdlBJ_wPA"
              >
                <img src="./img/joseM.jpg" alt="José Madero"
              /></a>
              <p>José Madero</p>
            </div>
            <div class="artistas-contenido">
              <a
                href="https://open.spotify.com/intl-es/artist/2NFrAuh8RQdQoS7iYFbckw?si=BUiJtDbnQRe-3_FWypxhLw"
              >
                <img src="./img/TMNG.jpg" alt="The Midnigth"
              /></a>
              <p>The Midnigth</p>
            </div>
            <div class="artistas-contenido">
              <a
                href="https://open.spotify.com/intl-es/artist/3YQKmKGau1PzlVlkL1iodx?si=TDa9WiHcSCuEEkudRSfVDQ"
              >
                <img src="./img/TwOP.jpg" alt="Twenty One Pilots"
              /></a>
              <p>Twenty One Pilots</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
